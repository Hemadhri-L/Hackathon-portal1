<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sponsors – Hackathon Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<header class="topbar">
  <div class="logo">⚡ Hackathon Portal</div>
  <nav class="nav-links">
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('dashboard') }}">Dashboard</a>
    <a href="{{ url_for('faq') }}">FAQ</a>
  </nav>
</header>

<div class="dashboard-wrapper">
  <h1 class="dashboard-title">Our Sponsors</h1>
  <p class="dashboard-subtitle">We thank our sponsors for their support</p>

  <div class="sponsor-flex" style="margin-top:20px;">
    {% for s in sponsors %}
      <div class="sponsor-card">
        <h3>{{ s.name }}</h3>
        <p>{{ s.tier }} Sponsor</p>
        {% if s.link %}
          <a href="{{ s.link }}" target="_blank" class="primary-btn small-btn">Visit</a>
        {% endif %}
      </div>
    {% endfor %}
  </div>
</div>

</body>
</html>
